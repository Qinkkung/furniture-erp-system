<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout-main(
        pageTitle=${isNew ? 'เพิ่มสินค้าใหม่' : 'แก้ไขสินค้า'},
        pageContent=~{ :: #product-form-content }
      )}">
<head>
</head>
<body>
    <main id="product-form-content">
        
        <style>
            label { display: block; margin-top: 10px; font-weight: bold; }
            input[type=text], textarea { width: 300px; padding: 8px; margin-bottom: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
            button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
            button:hover { background-color: #0056b3; }
            a { text-decoration: none; }
            a button { background-color: #6c757d; margin-left: 10px;}
        </style>

        <h1 th:text="${isNew ? 'เพิ่มสินค้าใหม่' : 'แก้ไขสินค้า'}"></h1>
        
        <div th:if="${errorMessage}" th:text="${errorMessage}" style="color: red; border: 1px solid red; padding: 10px; margin-bottom: 10px;"></div>

        <form th:action="${isNew ? '/products/save/new' : '/products/save/update'}"
              th:object="${product}" method="post">

            <input type="hidden" th:field="*{productID}" th:if="${!isNew}" />

            <div>
                <label for="productID_display">รหัสสินค้า (ID):</label>
                <input type="text" id="productID_display" th:field="*{productID}"
                       th:readonly="${!isNew}">
            </div>
            <div>
                <label for="name">ชื่อสินค้า:</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>
            
            <div>
                <label>หมวดหมู่ (เลือกได้หลายรายการ):</label>
                <div th:each="cat : ${allCategories}" style="margin-left: 20px;">
                    <input type="checkbox" 
                           th:id="${cat.categoryID}" 
                           name="categoryIds" 
                           th:value="${cat.categoryID}"
                           th:checked="${product.categories != null && #sets.contains(product.categories, cat)}" />
                    <label th:for="${cat.categoryID}" th:text="${cat.name} + ' (' + ${cat.type} + ')'">Category Name</label>
                </div>
            </div>

            <div>
                <label for="description">รายละเอียด:</label>
                <textarea id="description" th:field="*{description}" rows="4"></textarea>
            </div>
            
            <div>
                <button type="submit" th:text="${isNew ? 'บันทึกสินค้า' : 'อัปเดตสินค้า'}"></button>
                <a th:href="@{/products}"><button type="button">ยกเลิก</button></a>
            </div>
        </form>

    </main>
</body>
</html>

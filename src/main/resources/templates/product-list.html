<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout-main(
        pageTitle='รายการสินค้า (Admin)',
        pageContent=~{ :: #product-list-content }
      )}">
<head>
    </head>
<body>

    <main id="product-list-content">
        
        <style>
            table { border-collapse: collapse; margin-top: 15px; width: 100%;}
            th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
            th { background-color: #f2f2f2; }
            a { text-decoration: none; color: #007bff; }
            a:hover { text-decoration: underline; }
            button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
            button:hover { background-color: #0056b3; }
        </style>

        <h1>รายการสินค้าทั้งหมด</h1>

        <p><a th:href="@{/products/new}">
            <button type="button">+ เพิ่มสินค้าใหม่</button>
        </a></p>

        <div th:if="${productList.isEmpty()}">
            <p>ยังไม่มีสินค้าในระบบ</p>
        </div>

        <table border="1" th:unless="${productList.isEmpty()}">
            <thead>
                <tr>
                    <th>รหัสสินค้า (ID)</th>
                    <th>ชื่อสินค้า</th>
                    <th>รายละเอียด</th>
                    <th>Action</th> 
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${productList}">
                    <td th:text="${product.productID}">P-XXX</td>
                    <td th:text="${product.name}">ชื่อสินค้า...</td>
                    <td th:text="${product.description}">รายละเอียด...</td>
                    <td>
                        <a th:href="@{/products/edit/{id}(id=${product.productID})}">แก้ไข</a>

                        <form th:action="@{/products/delete/{id}(id=${product.productID})}" method="post" style="display:inline;" onsubmit="return confirm('คุณแน่ใจหรือไม่ว่าต้องการลบสินค้านี้?');">
                            <button type="submit" style="color:red; border:none; background:none; cursor:pointer; padding:0; margin-left: 5px;">ลบ</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

    </main>

</body>
</html>
